<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <section>
        <a href="https://github.com/"><button>GitHub</button></a>
        <a href="https://www.frontendmentor.io/home"
          ><button>Frontend Mentor</button></a
        >
        <a href="https://www.linkedin.com/"><button>LinkedIn</button></a>
        <a href="https://twitter.com/?lang=en"><button>Twitter</button></a>
        <a href="https://www.instagram.com/"><button>Instagram</button></a>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BobFisherman18">Jonah Rivera</a>.
    </div>
  </body>
</html>
